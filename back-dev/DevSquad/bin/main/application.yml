spring:
  application:
    name: DevSquard
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/devsquad_db
    username: root
    password: 1234
  jpa:
    generate-ddl: true
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: never
  upload:
    location: C://Users//WD//Desktop//post-image
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  security:
    user:
      name: devsquad
      password: 1234

# jwt 토큰 발행 기초 설정
jwt:
    issuer: devsquad-team
    secret_key: devsecretsquadtokenismysecretkey
    access_duration: 1_800_000 # 1800000  # 30분 (30 * 60 * 1000)
    refresh_duration: 86_400_000 # 86400000 # 24시간 (24 * 60 * 60 * 1000)

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
